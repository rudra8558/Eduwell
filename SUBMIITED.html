<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Response Submitted</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      background: 
        linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
        url("assets/images/footer-bg.png") no-repeat center center/cover;
      /* Replace above URL with your own background image */
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease forwards;
      backdrop-filter: blur(1px);
    }

    /* ===== Success Icon ===== */
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background-color: #4caf50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      animation: popIn 0.7s ease forwards;
    }

    /* ===== Text ===== */
    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 30px;
    }

    /* ===== Button ===== */
    .btn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: white;
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #1976d2;
      transform: translateY(-3px);
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.3rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="alert" aria-live="polite">
    <div class="icon" aria-label="Success">
      ✓
    </div>
    <h1>Your response has been successfully submitted!</h1>
    <p>We’ve received your information and will get back to you soon.</p>
    <a href="index.html" class="btn" aria-label="Return to homepage">Go to Homepage</a>
  </div>
</body>
</html>
